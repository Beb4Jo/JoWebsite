<!DOCTYPE html>
<html>
  <head>
    <script>  
      
      var scav4 = new Audio();
      scav4.addEventListener('ended', function() {
          this.currentTime = 0;
          this.play();
      }, false);
      scav4.src = "/JoWebsite/Songs/HappyTogether.mp3";
	    
      var scav5 = new Audio();
      scav5.addEventListener('ended', function() {
          this.currentTime = 0;
          this.play();
      }, false);
      scav5.src = "/JoWebsite/Songs/MrBlueSky.mp3";
	    
      var scav6 = new Audio();
      scav6.addEventListener('ended', function() {
          this.currentTime = 0;
          this.play();
      }, false);
      scav6.src = "/JoWebsite/Songs/HappyTogether.mp3";
	    
	    
	    
	    
      function PlayScav4(){
        if(!scav5.paused) 
          scav5.pause();  
        if(!scav6.paused) 
          scav6.pause();  
          scav4.play();      
      }
	    
      function PlayScav5(){
        if(!scav4.paused) 
          scav4.pause();  
        if(!scav6.paused) 
          scav6.pause();  
          scav5.play();      
      }
	    
      function PlayScav6(){
        if(!scav4.paused) 
          scav4.pause();  
        if(!scav5.paused) 
          scav5.pause();  
          scav6.play();      
      }

      function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
      }
      var numChosen = -1;

      function printMessage () {
        var messages = ["I like your butt",
                      "You are nice",
                     "I love spending time with you",
                     "Jo is soft",
                     "Ben loves you Jo",
                     "You are nice to be with",
                     "I like time with you",
                     "<3",
                     "Be my valentine",
                     "IYou're my favourite person",
                     "You're my cinnabun",
                     "I want hugs",
                     "Happy Valentine's!",
                     "kiss me",
                     "Your eyes are gems",
                     "Couchez-vous avec moi",
                     ":p",
                     "I <3 U",
                     "I like time with you"];
      	numChosen = Math.floor(Math.random()*messages.length);
		var theMessage = messages[numChosen];
        var shuffledMessage = shuffle(theMessage.split(""));
        shuffledMessage = shuffledMessage.join('');
        document.getElementById("anagramMessage").innerHTML = shuffledMessage;
        for(var i = 0; i < messages.length; i++)
        	document.getElementById("message" + (i+1)).innerHTML = messages[i];
      }
      
      function takeMessage (num) {
      	if(num - 1 == numChosen && ( numChosen % 3 == 0)){
        	document.getElementById("anagramMessage").innerHTML = "Good Job!";
		PlayScav4();
	}
      	else if(num - 1 == numChosen && ( numChosen % 3 == 1)){
        	document.getElementById("anagramMessage").innerHTML = "Good Job!";
		PlayScav5();
	}
      	else if(num - 1 == numChosen && ( numChosen % 3 == 2)){
        	document.getElementById("anagramMessage").innerHTML = "Good Job!";
		PlayScav6();
	}
      }
     
      
    </script>
    <link rel="stylesheet" type="text/css" href="/JoWebsite/index.css">
    <link rel="shortcut icon" href="/JoWebsite/Pictures/faviconHeart.png.png">
  </head>
  <body style="background-color:powderblue;" onload="PlaySound()", autocomplete = "off" >
    
    <div class="hero-image">
    	<div class="hero-text">
      		<h1>Happy 5th Anniversary Jo!</h1>
      		<p>Here is a website...</p>
      		<button class = "button" onclick = "printMessage(1)">I Love You</button>
    	</div>
  	</div>
    
    <p id="anagramMessage"></p>
    
    <br>
    <br>
    <button class = "button" onclick = "takeMessage(1)" id="message1"></button>
    <br>
    <button class = "button" onclick = "takeMessage(2)" id="message2"></button>
    <br>
    <button class = "button" onclick = "takeMessage(3)" id="message3"></button>
    <br>
    <button class = "button" onclick = "takeMessage(4)" id="message4"></button>
  
  </body>
